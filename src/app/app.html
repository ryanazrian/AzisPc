<ion-menu [content]="content">
    <ion-header no-shadow no-border>
        <ion-toolbar>
            <div class="judul">
                Menu
            </div>
        </ion-toolbar>
    </ion-header>
    <ion-content id="menu_content">
        <ion-list no-lines>     
          <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="menu">
            <ion-icon name='{{p.icon}}' class="ikon"></ion-icon>{{p.title}}
          </button>
        </ion-list>
      </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
