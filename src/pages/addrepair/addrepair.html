<ion-header color="aziznav">

  <ion-navbar color="nav">
    <ion-title>Tambah Servis</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
    <form #repairForm="ngForm" novalidate>        
          <ion-list>
            <h5 class="head">Nama Barang</h5>
            <ion-item>
              <ion-input type="text" [(ngModel)]="namaBarang" #barang="ngModel" [ngModelOptions]="{standalone: true}"placeholder="Ex. Laptop Asus ROG Gx600" required></ion-input>
            </ion-item> 
            <p ion-text [hidden]="barang.valid || submitted == false" color="danger" padding-left class="Warning">
              Nama barang harus diisi
              </p>

            <h5 class="head">Keluhan</h5>
            <ion-item>
              <ion-textarea [(ngModel)]="keluhan" #keluh="ngModel" [ngModelOptions]="{standalone: true}" placeholder="Keluhan Ananda" required></ion-textarea>
            </ion-item>
            <p ion-text [hidden]="keluh.valid || submitted == false" color="danger" padding-left class="Warning">
              Keluhan harus diisi
            </p>

            <h5 class="head"> Kelengkapan Barang</h5>
            <ion-list>
              <ion-item>
                <ion-label>Charger</ion-label>
                <ion-checkbox [(ngModel)]="charger" value="charger" [ngModelOptions]="{standalone: true}"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Mouse</ion-label>
                <ion-checkbox [(ngModel)]="mouse" value="mouse"[ngModelOptions]="{standalone: true}"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>Tas</ion-label>
                <ion-checkbox [(ngModel)]="mushrooms" value="mushrooms" [ngModelOptions]="{standalone: true}"></ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-label>CD/Driver</ion-label>
                <ion-checkbox [(ngModel)]="cd" value="cd" [ngModelOptions]="{standalone: true}"></ion-checkbox>
              </ion-item>
            </ion-list>

            <!-- <h5 class="head">Jenis Servis </h5>

              <h5 class="head">Alamat Penjemputan</h5>
              <ion-item>
                <ion-input type="text" [(ngModel)]="alamat" #address ="ngModel" [ngModelOptions]="{standalone: true}" placeholder="Ex. IPB dramaga" required></ion-input>
              </ion-item>
              <p ion-text [hidden]="keluh.valid || submitted == false" color="danger" padding-left class="Warning">
                Alamat harus diisi
              </p>
              <h5 class="head">Unggah Foto Barang</h5>
              <button ion-button icon-left (click)="tambahGambar()">
                <ion-icon name="camera"></ion-icon>
                Ambil Foto
              </button>
              <p ion-text [hidden]="validFoto.valid || submitted == false" color="danger" padding-left class="Warning">
                Foto harus diupload
              </p>
              <img [src]="image" *ngIf="image"/>
          </ion-list>
    </form>
    <div #map id="map"></div>                  
    <button (click)="repair(repairForm)" ion-button full>Submit</button>
