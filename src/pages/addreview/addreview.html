<ion-header>
  <ion-navbar color="nav">
    <ion-title>Ulasan</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <button class="desc"><h5 class="head">Deskripsi Ulasan</h5></button>
  
  <form #reviewForm="ngForm" novalidate>
    <ion-item class="textareas" >
      <ion-textarea class="textarea" type="text" [(ngModel)]="reviews"  [ngModelOptions]="{standalone: true}" placeholder="Silahkan sampaikan ulasan anda kepada pengguna lain.."></ion-textarea>
    </ion-item>
  </form>
    <button class="buttons" (click)="review(reviewForm)" ion-button full>Submit</button>
</ion-content>
