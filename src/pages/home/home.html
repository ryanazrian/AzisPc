<ion-header color="aziznav">
  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Servis</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-card *ngFor="let data of datas" (click)="detail(data)">
    <!-- <div class="foto_barang"> -->
      <img *ngIf="!data.foto" src="assets/imgs/rusak1.jpg"/>
      <img [src]=this.gambar+data.foto *ngIf="data.foto" width="300" height="400"/>
    <!-- </div>   -->
      <ion-card-content class="content">
        <div class="borderCard">
        </div>

        <div class="row" *ngIf="data.status ==1" class="status">
          Status: Penjemputan
        </div>

        <div class="row" *ngIf="data.status ==2" class="status">
          Status: Diagnosa
        </div>

        <div class="row" *ngIf="data.status ==3" class="status">
          Status: Silahkan lakukan konfirmasi
        </div>

        <div class="row" *ngIf="data.status ==5" class="status">
          Status: Menunggu pengerjaan
        </div>

        <div class="row" *ngIf="data.status ==6" class="status">
          Status: Dalam proses reparasi
        </div>

        <div class="row" *ngIf="data.status ==7" class="status">
          Status: Selesai
        </div>


        <div class="statBorder">
        </div>
        <div class="judul">
          {{data.namaBarang}}
        </div>
          <h3 class="Link">
            <a (click)="detail(data)"> Detail </a>
          </h3>
      </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
