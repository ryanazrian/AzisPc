<ion-header color="aziznav">
  <ion-navbar color="nav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Servis</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let data of datas" (click)="detail(data)">
    <img src="assets/imgs/rusak1.jpg"/>
      <ion-card-content class="content">
          <div class="judul">
            {{data.namaBarang}}
          </div>
          <div class="row">
            <div col-1><ion-icon name="build" class="icon"></ion-icon></div>
            <div col-11> Diagnosa</div>
          </div>
          <div class="row">
              <div col-1><ion-icon name="calendar" class="icon"></ion-icon></div>
              <div col-11> 12 Febuari 2018</div>
            </div>
          <h3 class="Link">
            <a (click)="detail(data)"> Detail </a>
          </h3>
      </ion-card-content>
  </ion-card>
