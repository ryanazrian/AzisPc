<ion-content padding>
  <div class="masukFont">
    Masuk
  </div>
  <form #loginForm="ngForm" novalidate>
    <ion-list >
      <ion-item class="padInput">
        <ion-label stacked><p class="Head">Email</p></ion-label>
        <ion-input class="Head2" [(ngModel)]="email" name="email" type="email" #user="ngModel" spellcheck="false" autocapitalize="off"
          required>
        </ion-input>
      </ion-item>
      <span ion-text [hidden]="user.valid || submitted == false" color="danger" class="Warning">
      Email harus diisi
      </span>

      <ion-item class="padInput">
        <ion-label stacked><p class="Head">Password</p></ion-label>
        <ion-input class="Head2"  [(ngModel)]="password" name="pass" type="{{status}}" #pass="ngModel"  required></ion-input>
        <button class="tombol" [hidden]="lihat == false" (click)="showPassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye" class='icon' color="primary2"> </ion-icon> </button>
        <button class="tombol" [hidden]="lihat == true" (click)="hidePassword()" ion-button clear color="dark" type="button" item-right> <ion-icon name="md-eye-off" class='icon' color="primary2"> </ion-icon> </button>
      </ion-item>
      <span ion-text [hidden]="pass.valid || submitted == false" color="danger" class="Warning">
        Password harus diisi
      </span>
    </ion-list>

    <!--ini buat mock up-->
    <button class="ButtonMasuk" ion-button color="AyoDermawan" (click)="sign(loginForm)" block><p class="ButtonWord">Masuk</p></button>
    <div class="lupa">
      lupa password?
    </div>  
  </form>

</ion-content>

<ion-footer class="kaki">
  <font color="white">Tidak punya akun?</font>
  <font class="Link" (click)="signUp()"> Buat akun.</font>
</ion-footer>
